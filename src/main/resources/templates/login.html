<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>欢迎登陆</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 100px">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="form-signin" th:action="@{'/login'}" method="post">
                    <h2 class="form-signin-heading" style="text-align: center">欢迎登陆</h2>
                    <div class="form-group form-inline" style="margin-top: 30px">
                        <label class="col-md-3 control-label" style="text-align: right;">用户名:
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="col-md-9 form-control" id="username" placeholder="请输入用户名" required="required" />
                        </div>
                    </div>
                    <div class="form-group form-inline" style="padding-top:55px">
                        <label class="col-md-3 control-label" style="text-align: right;">密码:
                        </label>
                        <div class="col-md-9">
                            <input type="password" class="col-md-9 form-control" id="password"  placeholder="请输入密码"  />
                        </div>
                    </div>
                    <div id="submit" style="margin-top: 60px">
                        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">登陆</button>
                    </div>
                </form>
            </div>
        </div>
    </div>








    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
