server:
  port: 8082
  # 默认路径
  servlet:
    context-path: /v1/hello_springboot
spring:
  application:
    name: hello-springboot
  datasource:
    druid:
      # 若为 MySQL 8.0x，则为 com.mysql.cj.jdbc.Driver
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/myshop?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: root
      # 定义初始连接数
      initial-size: 1
      # 最小空闲数
      min-idle: 1
      # 最大连接数
      max-active: 20
      # 检测数据库连接是否可用
      test-on-borrow: true
  thymeleaf:
    # 开发时关闭缓存,不然没法看到实时页面
    cache: false
    # 用非严格的 HTML
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
logging:
  # 文件名
  file: hello-springboot.log
  # 日志级别
  level:
    com:
      pky: ERROR